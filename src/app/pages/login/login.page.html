<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            [type]="passwordVisible ? 'text' : 'password'" 
            required>
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="passwordVisible ? 'eye-off-outline' : 'eye-outline'" 
            (click)="togglePasswordVisibility()">
          </ion-icon>
        </ion-item>

        <ion-button expand="block" class="login-button" (click)="onLogin()">Iniciar Sesión</ion-button>

        <ion-text color="medium">
          <p text-center>
            ¿Aún no tienes cuenta? 
            <a href="#" (click)="onRegister()">Regístrate</a>
          </p>
        </ion-text>

        <ion-button expand="block" fill="outline" color="dark" class="google-button" (click)="onLoginWithGoogle()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Inicia sesión con Google
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
