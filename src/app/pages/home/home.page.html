<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar slot="start">
        <img src="assets/img/profile.jpg" alt="Usuario">
      </ion-avatar>
    </ion-buttons>
    <ion-title>Inicio</ion-title>

    <ion-buttons slot="end">
      <!-- Desplegable de meses -->
      <ion-select interface="popover" placeholder="Mes">
        <ion-select-option value="enero">Enero</ion-select-option>
        <ion-select-option value="febrero">Febrero</ion-select-option>
        <ion-select-option value="marzo">Marzo</ion-select-option>
      </ion-select>

      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="greeting">
    <h2>Hola, <span class="user-name">Nombre Usuario</span></h2>
  </div>

  <div class="balance-card">
    <div class="balance-info">
      <h3>Dinero disponible</h3>
      <p class="amount">{{ balance$ | async | json }}</p>
    </div>
    <ion-button fill="clear" class="details-button">
      <ion-icon name="arrow-forward-outline"></ion-icon>
      Ver detalles
    </ion-button>
  </div>

  <div class="expense-graph">
    <ion-segment>
      <ion-segment-button value="day">
        Día
      </ion-segment-button>
      <ion-segment-button value="week">
        Semana
      </ion-segment-button>
      <ion-segment-button value="month">
        Mes
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="recent-transactions">
    <h3>Transacciones recientes</h3>
    <ion-list>
      <ion-item *ngFor="let transaction of transactions$ | async">
        <ion-avatar slot="start">
          <img src="assets/img/transaction-icon.jpg" alt="Icono Transacción">
        </ion-avatar>
        <ion-label>
          <h2>{{ transaction.name }}</h2>
          <p>{{ transaction.description }}</p>
          <p class="transaction-amount">{{ transaction.amount | currency }}</p>
        </ion-label>
        <ion-note slot="end">{{ transaction.date | date:'shortTime' }}</ion-note>
      </ion-item>

      <ion-item button>
        <ion-label>
          <h2>Ver todas</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
