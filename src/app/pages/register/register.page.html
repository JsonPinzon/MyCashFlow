<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Regístrate</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input [(ngModel)]="registerData.fullName" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Celular</ion-label>
          <ion-input [(ngModel)]="registerData.phone" type="tel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="registerData.email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            [(ngModel)]="registerData.password" 
            [type]="passwordVisible ? 'text' : 'password'" 
            required>
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="passwordVisible ? 'eye-off-outline' : 'eye-outline'" 
            (click)="togglePasswordVisibility()">
          </ion-icon>
        </ion-item>

        <ion-item lines="none">
          <ion-checkbox slot="start" [(ngModel)]="termsAccepted"></ion-checkbox>
          <ion-label>
            Al registrarse, acepta los <a href="#" (click)="openTerms()">Términos de servicio</a> y la <a href="#" (click)="openPrivacy()">Política de privacidad</a>.
          </ion-label>
        </ion-item>

        <ion-button 
          expand="block" 
          class="register-button" 
          [disabled]="!termsAccepted" 
          (click)="onRegister()">
          Registrarse
        </ion-button>

        <ion-text color="medium">
          <p text-center>
            ¿Ya tienes una cuenta? 
            <a href="#" (click)="onLogin()">Inicia sesión</a>
          </p>
        </ion-text>

        <div class="divider">
          <span>O</span>
        </div>

        <ion-button expand="block" fill="outline" color="dark" class="google-button" (click)="onRegisterWithGoogle()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Regístrate con Google
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
